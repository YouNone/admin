<div class="component-inset">
	<div class="container-fluid h-100">
		<div class="row h-100 align-items-center align-self-center justify-content-around">
			<div *ngIf="isBasicAuth" class="col-10 col-sm-7 col-md-5 col-lg-3">
				<form [formGroup]="componentForm" (ngSubmit)="formSubmit()">
					<mat-card class="shadow">
						<mat-card-header>
							<h1 class="mt-3">Авторизация</h1>
						</mat-card-header>
						<mat-card-content>
							<mat-form-field class="w-100 mt-3 mb-2">
								<mat-label>Логин</mat-label>
								<input formControlName="login" matInput type="text">

								<mat-error>{{errMsg(componentForm.controls["login"], $MSG)}}</mat-error>
							</mat-form-field>
							<mat-form-field  class="w-100  my-2">
								<mat-label>Пароль</mat-label>
								<input formControlName="password" matInput type="password">
								<mat-error>{{errMsg(componentForm.controls["password"], $MSG)}}</mat-error>
							</mat-form-field>
						</mat-card-content>
						<mat-card-actions  class="w-100 mb-2 text-center">
							<button class="mb-2 submit-button" mat-raised-button [disabled]="disableButton" color="primary" type="submit">
								Отправить
							</button>
						</mat-card-actions>
					</mat-card>
				</form>
			</div>
		</div>
	</div>
</div>
